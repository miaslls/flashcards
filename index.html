<!DOCTYPE html>
<html>

<head>
  <title>What are you doing?</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Work+Sans:wght@400;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <h1>What are you doing?</h1>
  <p id="prefix">I am...</p>
  <button id="diceButton">CLICK ME</button>
  <img id="verbImage" src="" alt="" style="display: none;">

  <div id="options">
    <div class="checkbox-option">
      <input type="checkbox" id="hideImage">
      <label for="hideImage">hide image</label>
    </div>
    <div class="checkbox-option">
      <input type="checkbox" id="hideVerb">
      <label for="hideVerb">hide verb</label>
    </div>
    <div class="checkbox-option">
      <input type="checkbox" id="randomVerbs" unchecked>
      <label for="randomVerbs">random</label>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
